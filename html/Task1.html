<body>
    <fieldset style="border: 1px solid black;">
        <legend style="text-align: center;">User application</legend>
        <form style="text-align: center;">

            <!-- name -->

            <label for="user">Name:</label>
            <input type="text" required placeholder="Name" name="" id="user"><br><br>

            <!-- Age -->

            <label for="age">Age:</label>
            <input type="number" placeholder="Age" id="age"><br><br>
    
            <!-- date of birth -->

            <label for="dob">DOB:</label>
            <input type="date" id="dob"><br><br>
            <!-- <input type="month"><br>

            <!-- Gender -->

            <label for="gender">Gender:</label>
            <input type="radio" name="g" id="gender">male
            <input type="radio" name="g" id="gender">female <br><br>

<!-- name -->

<label for="user name">User name:</label>
<input type="text" required placeholder="User name" name="" id="user name"><br><br>

            <!-- Email -->

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter Your Email" id="email"><br><br>

            <!-- Password -->

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Your Password" id="password"><br><br>

            <!-- confirm password -->

            <label for="confirm password">Confirm Password:</label>
            <input type="password" placeholder="Enter confirm Password" id="confirm password"><br><br>

            <!-- Resume -->

            <label for="Resume">Upload Your Resume:</label>
            <input type="file" accept="image/*" id="Resume"><br><br>

            <!-- Language -->

            <label for="language">Select your language:</label>
            <input type="checkbox" id="language" >Tamil
            <input type="checkbox" id="language" >English
            <input type="checkbox" id="language" >Telugu
            <input type="checkbox" id="language" >kannada
            <input type="checkbox" id="language" >Malayalam<br><br>
    
            <!-- Feedback -->

            <label for="feedback">Give Your feedback:</label>
            <textarea name="" id="feedback"></textarea><br><br>
